<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Olisa's Todo List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
       
    </head>
    <body>
        <div class="container">
            <header class="text-center">
                <h1 class="size">MY TODO LIST</h1>
            </header>

            
            

            <form class="search-form" action="">
                <input type="text" class="form-search" name="search" placeholder="search todos">
                
            </form>
            <br>
            <br>
            <form action="" class="add">
                <!-- <label for="" class="text-light"></label> -->
                <input type="text" class="form-control" name="add" placeholder="Add a new todo...">
                <button type="submit" class="checkBtn">Add</button>
            </form>

            <ul class="list-group">

            </ul>

            <button type="submit" class="check">Clear Todos</button>


        </div>
        
        <script src="app.js"></script>
    </body>
</html>
